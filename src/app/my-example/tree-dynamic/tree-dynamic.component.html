<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox class="checklist-leaf-node"
      [checked]="checklistSelection.isSelected(node) || node.status === 1"
      (change)="todoLeafItemSelectionToggle(node)"
      >
        {{node | json}}
    </mat-checkbox>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.id + ' ' + node.title">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>

    <mat-checkbox
      [checked]="descendantsAllSelected(node) === 1"
      [indeterminate]="descendantsPartiallySelected(node) === 2"
      (change)="todoItemSelectionToggle(node)">
        {{node | json}}
    </mat-checkbox>
    <mat-progress-bar
      *ngIf="node.isLoading"
       mode="indeterminate"
       class="example-tree-progress-bar"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
